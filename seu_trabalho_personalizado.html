<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Trablho Personalizado</title>
    <link rel="stylesheet" href="seu_trabalho_personalizado.css">

</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Fórmulário de Projeto</b></legend>
                <br>
                <div class="inputbox">
                    <label for="tema">Tema do Projeto</label>
                    <input type="tema" name="tema" id="tema" class="inputuser" required>
                    
                 </div>
                 <label for="data"><b>Data para a entrega do projeto</b></label> 
                 <input type="date" id="data" name="area do projeto" value="data" required> 
                 <br>
                 <br>
                 <p><b>Tipo de Projeto:</b></p>
                 <br>
                 
                 <input type="radio" id="educacao" name="area do projeto" value="educacao" required> 
                 <label for="educacao" >Educação</label>  
                 <input type="radio" id="artistico" name="area do projeto" value="artistico" required>
                 <label for="artistico">Artistico</label>
                 <input type="radio" id="redes sociais" name="area do projeto" value="redes sociais" required>
                 <label for="redes sociais">Redes Sociais</label>
                 <input type="radio" id="comercial" name="area do projeto" value="comercial" required> 
                 <label for="comercial">Comercial</label>
                <input type="radio" id="outros" name="area do projeto" value="outros" required> 
                <label for="outros">Outros</label>
                 <br>
                 <br>
                 <br>
                 <div class="inputbox">
                    <label for="nome do responsavel">Nome do Responsavel</label> 
                    <input type="nome do responsavel" name="nome do responsavel" id="nome do responsavel" class="inputuser" required>
                 </div>
                 <br>
                 <br>
                 <div class="inputbox">
                    <label for="telefone.whatsapp">Telefone/Whatsapp</label> 
                    <input type="telefone.whatsapp" name="telefone.whatsapp" id="telefone.whatsapp" class="inputuser" required>
                 </div>
                 <br>
                 <br>
                 <div class="inputbox">
                    <label for="email">Email</label> 
                    <input type="email" name="email" id="email" class="inputuser" required>
                 </div>
                 <br>
                 <br>
                 <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
    
</body>
</html>
